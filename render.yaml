services:
  # Backend Service
  - type: web
    name: insyd-backend
    env: node
    buildCommand: npm install
    startCommand: node server/index.js
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3001
  
  # Frontend Service
  - type: web
    name: insyd-frontend
    env: node
    buildCommand: npm install --include=dev && npm run build
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: NEXT_PUBLIC_API_URL
        value: https://insyd-backend.onrender.com
      - key: PORT
        value: 3000

